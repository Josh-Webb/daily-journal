<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Amatic+SC" rel="stylesheet">
</head>
<body>
    <h1>Daily Journal</h1>
    <header></header>
    <div class="container">
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>


        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" rows="10" cols="60" id="journalEntry">Be honest.</textarea>
        </fieldset>


        <fieldset>
            <label for="mood">Mood</label>
            <select id="moods"> <!--Change them to DMC ranking icons-->
                <option value="Awesome">Awesome!</option>
                <option value="Good">Good.</option>
                <option value="Fine">Fine.</option>
                <option value="Not great">Not great.</option>
                <option value="Pit of Despair!">PIT OF DESPAIR!</option>
            </select>
        </fieldset>
        <input type="submit" value="Submit Journal">
    </form>
    </container>
    <footer>

    
    </footer>
    
</body>
</html>
